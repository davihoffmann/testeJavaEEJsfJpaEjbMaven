<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <body>
        <p:dialog header="Lista de Cidades" widgetVar="dlgCidade" draggable="true" width="800px">
            <p:dataTable var="cidade" value="#{cidadeBean.cidades}" paginator="true">
                <p:column headerText="CÃ³digo">
                    <h:outputText value="#{cidade.id}" />
                </p:column>

                <p:column headerText="Nome">
                    <h:outputText value="#{cidade.nome}" />
                </p:column>

                <p:column headerText="Selecionar">
                    <p:commandButton icon="ui-icon-search" actionListener="#{pessoaBean.selectCidadeFromDialog(cidade)}" update=":formPessoa:areaCidade" oncomplete="PF('dlgCidade').hide()"/>
                </p:column>
            </p:dataTable>
        </p:dialog>

    </body>
</html>
