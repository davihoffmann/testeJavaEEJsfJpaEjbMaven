<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <body>
        <p:dialog header="Lista de Estados" widgetVar="dlgEstado" draggable="true" width="800px">
            <p:dataTable var="estado" value="#{estadoBean.estados}" paginator="true">
                <p:column headerText="Sigla">
                    <h:outputText value="#{estado.sigla}" />
                </p:column>

                <p:column headerText="Nome">
                    <h:outputText value="#{estado.nome}" />
                </p:column>

                <p:column headerText="Selecionar">
                    <p:commandButton icon="ui-icon-search" actionListener="#{pessoaBean.selectEstadoFromDialog(estado)}" update=":formPessoa:areaEstado" oncomplete="PF('dlgEstado').hide()"/>
                </p:column>
            </p:dataTable>
        </p:dialog>

    </body>
</html>
