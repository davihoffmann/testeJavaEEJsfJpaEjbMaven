<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui" template="../index.xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:define name="conteudo">
        <h:form> 
            <p:fieldset legend="Dados da Categoria" toggleable="true" toggleSpeed="500">
                <h:panelGrid columns="2">
                    <p:commandButton value="Voltar" action="list" />
                    <br />
                    <p:panelGrid columns="2">
                        <h:outputText value="Nome" />
                        <p:inputText value="#{categoriaBean.categoria.nome}" />

                        <h:outputText value="Cor: " />
                        <p:colorPicker value="#{categoriaBean.categoria.cor}" /> 

                        <p:commandButton value="Gravar" action="#{categoriaBean.gravar}" />
                        <p:commandButton value="Cancelar" action="index" />
                    </p:panelGrid>

                </h:panelGrid>
            </p:fieldset>

        </h:form> 
    </ui:define>
</ui:composition>
